<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Create a Task/title>!</title>
  </head>
  <body>
      <div class="container">

    <div class="jumbotron">
        
        <h1 class="display-4">Create a Task</h1>
        <form>
            <div class="form-group">
                <label>Title:</label><br>
                <input type="text" class="form-contol" placeholder="Enter a task title">
            </div>

            <div class="form-group">
                <label>Description:</label><br>
                <textarea class="form-contol" cols="50" rows="3" placeholder="Enter a task description"></textarea>
            </div>

            <div class="form-group">
                <label>Priority Level:</label><br>
                <select class="form-contol">
                    <option>Select an Item</option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>


            <div class="form-group">

                <label>Progress Level:</label><br>
                <select class="form-contol">
                    <option>Select an Item</option>
                    <option>Pending</option>
                    <option>Started</option>
                    <option>Completed</option>
                </select>

            </div>

            <button class="btn btn-primary">Submit</button>
        </form>

      </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

      </div>
    
  </body>
</html>
